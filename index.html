<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONOS Deployment</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="onosDeployments" ng-controller="mainCtrl">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          <img src="onos-logo-lg.png" alt="">
          Deployment
        </div>
      </div>
      <!--/.nav-collapse --> </div>
  </nav>

  <!-- Begin page content -->
  <div class="container-fluid">
    <div class="row">

      <!-- Begin video element -->
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="stream in streamList" ng-if="streamList">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{stream.name}}
              <small>{{stream.location}}</small>
            </h3>
          </div>
          <div class="panel-body">
            <video width="100%" height="200" autoplay loop="loop" muted poster="loading.gif">
                <source vsrc="{{stream.url}}" type="video/ogg" html5vfix/>
                HTML5 video not supported.
            </video>
          </div>
        </div>
      </div>
      <!-- End video element -->
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <div class="row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="col-sm-10">
          <img ng-repeat="logo in logos" ng-src="{{'logos/' + logo}}"/>
        </div>
        <div class="col-sm-2 text-right">
          <p class="text-muted">
            Powered by
            <img src="onlab.png" alt="">
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="main.js"></script>
</body>
</html>
